<div class="container">
  <div class="title">
    <h1>{{ title }}</h1>
  </div>
  <div class="list-input d-flex my-3">
    <app-todo-form [listItem]="todoList"></app-todo-form>
  </div>

  <div class="mylistItmes my-2">
    
    <app-todo-list [lists]="todoList">
      <h2 *ngIf="todoList.length">My ToDo Lists ( {{ todoList.length }} )</h2>
      <h2 *ngIf="!todoList.length">Relax, Your List is Empty!!</h2>
    </app-todo-list>
  </div>
</div>
